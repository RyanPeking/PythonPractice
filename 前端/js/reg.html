<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script type="text/javascript">
        var str = "asjfkdxxjkfjaksjfxxa25xx6sdj";

        // var re = /[0-9]/;

        var req = re.exec(str);

        console.log(req)
    </script>
